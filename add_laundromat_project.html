<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Laundromat Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input, textarea, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Laundromat Project</h1>
    </header>
    <div class="container">
        <form id="laundromatForm">
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required>
            
            <label for="description">Project Description</label>
            <textarea id="description" name="description" placeholder="Enter project description" rows="4" required></textarea>
            
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>
            
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" required>
            
            <label for="budget">Budget ($)</label>
            <input type="number" id="budget" name="budget" min="0" placeholder="Enter budget" required>
            
            <button type="button" onclick="submitProject()">Submit Project</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Laundromat Projects</p>
    </footer>

    <script>
        function submitProject() {
            const projectName = document.getElementById('projectName').value;
            const description = document.getElementById('description').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const location = document.getElementById('location').value;
            const budget = parseFloat(document.getElementById('budget').value);

            if (!projectName || !description || !startDate || !endDate || !location || isNaN(budget)) {
                alert('Please fill in all fields correctly.');
                return;
            }

            alert(`Project "${projectName}" added successfully!\n\nDescription: ${description}\nStart Date: ${startDate}\nEnd Date: ${endDate}\nLocation: ${location}\nBudget: $${budget.toFixed(2)}`);
            document.getElementById('laundromatForm').reset();
        }
    </script>
</body>
</html>
