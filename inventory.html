<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .inventory-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .inventory-item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-weight: bold;
        }
        .item-quantity {
            color: #ff6f61;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Candy Inventory</h1>
    </header>
    <div class="container">
        <div class="inventory-item">
            <div class="item-name">Chocolate Bars</div>
            <div class="item-quantity">50</div>
        </div>
        <div class="inventory-item">
            <div class="item-name">Gummy Bears</div>
            <div class="item-quantity">30</div>
        </div>
        <div class="inventory-item">
            <div class="item-name">Lollipops</div>
            <div class="item-quantity">75</div>
        </div>
        <div class="inventory-item">
            <div class="item-name">Candy Canes</div>
            <div class="item-quantity">40</div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Sweet Treats Inc.</p>
    </footer>
</body>
</html>
