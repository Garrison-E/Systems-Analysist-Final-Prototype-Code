<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Employee Payment</h1>
    </header>
    <div class="container">
        <form id="paymentForm">
            <label for="employeeName">Employee Name</label>
            <input type="text" id="employeeName" name="employeeName" placeholder="Enter employee name" required>
            
            <label for="hoursWorked">Hours Worked</label>
            <input type="number" id="hoursWorked" name="hoursWorked" min="0" placeholder="Enter hours worked" required>
            
            <label for="hourlyRate">Hourly Rate ($)</label>
            <input type="number" id="hourlyRate" name="hourlyRate" min="0" step="0.01" placeholder="Enter hourly rate" required>
            
            <button type="button" onclick="calculatePay()">Calculate Pay</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <footer>
        <p>&copy; 2024 Payroll Solutions</p>
    </footer>

    <script>
        function calculatePay() {
            const name = document.getElementById('employeeName').value;
            const hours = parseFloat(document.getElementById('hoursWorked').value);
            const rate = parseFloat(document.getElementById('hourlyRate').value);

            if (!name || isNaN(hours) || isNaN(rate)) {
                alert('Please fill in all fields correctly.');
                return;
            }

            const totalPay = (hours * rate).toFixed(2);
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `Pay for ${name}: $${totalPay}`;
        }
    </script>
</body>
</html>
